<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-voice Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            background: linear-gradient(45deg, #020639, #785089);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        @keyframes typing {
            0% {
                width: 0;
            }
            25%{
                width: 25%;
            }

            50%{
                width: 50%;
            }

            100% {
                width: 100%;
            }
        }

        .hero h1 {
            font-size: 45px;
            font-weight: 500;
            margin-top: -50px;
            margin-bottom: 50px;
            color: #fff;

        }

        .hero h1 span {
            color: #ff2963;
            animation: typing 4s steps(30) forwards;



        }

        .underline-gap {
            border-bottom: 3px solid white;
            /* The underline */
            padding-bottom: 3px;
            /* The gap between the text and underline */
        }

        textarea {
            width: 600px;
            height: 250px;
            background-color: #403d84;
            color:#fff;
            font-size: 15px;
            border: 0;
            outline: 0;
            padding: 20px;
            border-radius: 10px;
            resize: none;
            margin-bottom: 30px;
        }

        

        textarea::placeholder {
            font-size: 16px;
            color: #fff;
    
        }
        .row{
            width: 600px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        button{
            background-color: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 35px;
            border: 0;
            outline: 0;
            cursor: pointer;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        select{
            flex: 1;
            color: #fff;
            background: #403d84;
            height: 50px;
            padding: 0 20px;
            outline: 0;
            border: 0;
            border-radius: 35px;
            appearance: none;
            background-image: url('dropdown.png');
            background-repeat: no-repeat;
            background-size: 15px;
            background-position-x: calc(100% - 20px);
            background-position-y: 20px;


        }


    </style>
</head>

<body>
    <div class="hero">
        <h1 id="head"></h1>
        <textarea placeholder=" write anything here... "></textarea>
        <div class="row">
            <select></select>
            <button >
                <i class="fa-solid fa-play"></i>
                Listen
            </button>
        </div>

    </div>




    <script>
        const heading = document.getElementById('head');
        const regularText = "Text to Speech ";
        const converterText = "Converter"; // Word to be styled differently
        let index = 0;
        
        function typeWriter() {
            if (index < regularText.length) {
                heading.innerHTML += regularText.charAt(index); // Append regular text
                index++;
                setTimeout(typeWriter, 90); // Adjust typing speed here
            } else if (index < regularText.length + converterText.length) {
                heading.innerHTML += `<span class='underline-gap'>${converterText.charAt(index - regularText.length)}</span>`; // Append styled "Converter" text
                index++;
                setTimeout(typeWriter, 90); // Adjust typing speed here
            }
        }

        // Start the typing effect when the page loads
        window.onload = typeWriter;

        let speech = new SpeechSynthesisUtterance();
        let voices=[];

        let voiceSelect= document.querySelector("select");
        window.speechSynthesis.onvoiceschanged=()=>{
            voices=window.speechSynthesis.getVoices();
            speech.voice=voices[0];

            voices.forEach((voice,i)=>(voiceSelect.options[i]=new Option(voice.name,i)));
            
        };

        voiceSelect.addEventListener("change",()=>{
            speech.voice=voices[voiceSelect.value]
        })



        document.querySelector("button").addEventListener("click",()=>{
            speech.text= document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech);
        });


        

    </script>
</body>

</html>
